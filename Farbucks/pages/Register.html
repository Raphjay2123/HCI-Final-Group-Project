<!DOCTYPE html>
<html>
<head>
<title>Farbucks</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link href="../layout/styles/layout.css" rel="stylesheet" type="text/css" media="all">
</head>
<body id="top">
<!-- Top Background Image Wrapper -->
<div class="bgded overlay" style="background-image:url('../images/demo/backgrounds/bghead.png');"> 
  <div class="wrapper">
    <header id="header" class="hoc clear">
      <div id="logo"> 
        <h1><a href="index.html">Farbucks</a></h1>
        <p>Your Drink, Our Pleasure</p>
      </div>
      <nav id="mainav" class="clear"> 
        <ul class="clear">
          <li class="active"><a href="../index.html">Home</a></li>
          <li><a href="../pages/Menu.html">Menu</a></li>
          <li><a href="#">Register</a></li>
          <li><a href="../pages/Events.html">Events</a></li>
        </ul>
      </nav>
    </header>
  </div>
</div>
<!-- End Top Background Image Wrapper -->
<div class="wrapper row2">
  <div id="breadcrumb" class="hoc clear"> 
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="#">Registration</a></li>
    </ul>
  </div>
</div>
<div class="wrapper row3">
  <main class="hoc container clear"> 
    <!-- main body -->
    <div class="content"> 
      <div class="scrollable">
      </div>
      <div id="comments">
        <h2>Registration</h2>
        <form action="#" method="post">
          <div class="row">
            <div class="one_half first">
              <label for="name">Name <span>*</span></label>
              <input type="text" name="name" id="name" value="" size="22" required>
            </div>
          </div>
          <div class="row">
            <div class="one_half first">
              <label for="email">Email <span>*</span></label>
              <input type="email" name="email" id="email" value="" size="22" required>
            </div>
          </div>
          <div class="row">
            <div class="one_half first">
              <label for="number">Phone Number<span>*</span></label>
              <input type="number" name="number" id="number" value="" size="22" required>
            </div>
          </div>
          <div class="row">
            <div class="one_half first">
              <label for="add">Address<span>*</span></label>
              <input type="text" name="add" id="add" value="" size="22" required>
            </div>
          </div>
          <div class="row">
            <div class="one_half first">
              <label for="bday">Birthday<span>*</span></label>
              <input type="date" name="bday" id="bday" value="" size="22" required>
            </div>
          </div>
          <div class="row">
            <div class="one_half first">
              <label for="id">ID <span>*</span></label>
              <input type="text" name="id" id="id" value="" size="22" required>
            </div>
          </div>
          <div class="row">
            <div class="one_half first">
              <label for="pw">Password <span>*</span></label>
              <input type="text" name="pw" id="pw" value="" size="22" required>
            </div>
          </div>
          <div class="row">
            <div class="one_half first">
              <label for="terms">Terms and Conditions</label>
                <input type="checkbox" class="reg" value="agreetrm" id="terms" name="id" required>
            </div>
          </div>
            <div class="one_half first">
              <label for="newsletter">Subscribe to our Newsletter?</label>
                <input type="checkbox" class="reg" value="agreenws" id="newsletter" name="newsletter">
            </div>
            <div class="one_half first">
              <input type="submit" name="submit" value="Register">
              &nbsp;
            </div>
        </form>
      </div>
    </div>
    <!-- / main body -->
    <div class="clear"></div>
  </main>
</div>
<div class="bgded overlay">
  <footer id="footer" class="hoc clear center"> 
    <h3 class="heading uppercase">Farbucks</h3>
    <ul class="faico clear">
      <li><a class="faicon-facebook" href="#"><i class="fa fa-facebook"></i></a></li>
      <li><a class="faicon-twitter" href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a class="faicon-dribble" href="#"><i class="fa fa-dribbble"></i></a></li>
      <li><a class="faicon-linkedin" href="#"><i class="fa fa-linkedin"></i></a></li>
      <li><a class="faicon-google-plus" href="#"><i class="fa fa-google-plus"></i></a></li>
      <li><a class="faicon-vk" href="#"><i class="fa fa-vk"></i></a></li>
    </ul>
  </footer>
  <div id="copyright" class="hoc clear center"> 
    <p>Copyright &copy; 2022 - <a href="#">Farbucks</a> - All Rights Reserved</p>
  </div>
</div>
<a id="backtotop" href="#top"><i class="fa fa-chevron-up"></i></a>

</body>
</html>
